<div class="content">
  <h1>Notebook Dashboard</h1>


  <form [formGroup]="noteForm" (ngSubmit)="editMode ? updateNote() : createNote()">
    <label for="title">Title</label>
    <input id="title" formControlName="title" required>

    <label for="content">Content</label>
    <textarea id="content" formControlName="content" required></textarea>

    <button type="submit" [disabled]="!noteForm.valid">{{ editMode ? 'Update' : 'Create' }} Note</button>
    <button type="button" (click)="toggleEditMode()">Cancel</button>
  </form>


  <h2>My Notes</h2>
  <ul>
    <li *ngFor="let note of notes">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <button (click)="editNoteById(note.id)">Edit</button>
      <button (click)="deleteNoteById(note.id)">Delete</button>
    </li>
  </ul>
</div>
